---
platforms:
  ubuntu1604:
    build_targets:
    - "//:release"
    test_flags:
    - "--test_tag_filters=-slow,-flaky,-docker"
    test_targets:
    - "//..."
  ubuntu1804_java9:
    build_flags:
    - "--host_java_toolchain=@bazel_tools//tools/jdk:toolchain_java9"
    - "--java_toolchain=@bazel_tools//tools/jdk:toolchain_java9"
    build_targets:
    - "//:release"
    test_flags:
    - "--test_tag_filters=-slow,-flaky,-docker"
    - "--host_java_toolchain=@bazel_tools//tools/jdk:toolchain_java9"
    - "--java_toolchain=@bazel_tools//tools/jdk:toolchain_java9"
    test_targets:
    - "//..."
  ubuntu1804_java10:
    build_flags:
    - "--host_javabase=:absolute_javabase"
    - "--define=ABSOLUTE_JAVABASE=/usr/lib/jvm/zulu-10-amd64"
    - "--define=USE_ABSOLUTE_JAVABASE=true"
    - "--host_java_toolchain=//:toolchain_vanilla"
    - "--java_toolchain=//:toolchain_vanilla"
    build_targets:
    - "//:release"
    test_flags:
    - "--test_tag_filters=-slow,-flaky,-docker"
    - "--host_javabase=:absolute_javabase"
    - "--javabase=:absolute_javabase"
    - "--define=ABSOLUTE_JAVABASE=/usr/lib/jvm/zulu-10-amd64"
    - "--define=USE_ABSOLUTE_JAVABASE=true"
    - "--host_java_toolchain=//:toolchain_vanilla"
    - "--java_toolchain=//:toolchain_vanilla"
    test_targets:
    - "//..."
  macos:
    build_targets:
    - "//:release"
    test_flags:
    - "--test_tag_filters=-slow,-flaky,-docker"
    test_targets:
    - "//..."
