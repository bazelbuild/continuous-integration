---
platforms:
  ubuntu1804:
    shell_commands:
    - |-
      echo '
      import %workspace%/.bazelrc' >>bazel.bazelrc
    - |-
      echo '
      android_sdk_repository(name = "androidsdk")
      android_ndk_repository(name = "androidndk")' >>WORKSPACE
    - export TF_IGNORE_MAX_BAZEL_VERSION=1
    - yes '' | ./configure
    build_flags:
    - "--config=opt"
    # Suppress warning messages from all actions
    - "--output_filter=^$"
    build_targets:
    - "//tensorflow/tools/pip_package:build_pip_package"
    # - "//tensorflow/examples/android:tensorflow_demo"
  macos:
    shell_commands:
    - |-
      echo '
      import %workspace%/.bazelrc' >>bazel.bazelrc
    - |-
      echo '
      android_sdk_repository(name = "androidsdk")
      android_ndk_repository(name = "androidndk")' >>WORKSPACE
    - easy_install pip
    - pip install -U --user pip six numpy wheel setuptools mock
    - pip install -U --user keras_applications==1.0.6 --no-deps
    - pip install -U --user keras_preprocessing==1.0.5 --no-deps  
    - export TF_IGNORE_MAX_BAZEL_VERSION=1
    - yes '' | python3 ./configure.py
    build_flags:
    - "--config=opt"
    # Suppress warning messages from all actions
    - "--output_filter=^$"
    build_targets:
    - "//tensorflow/tools/pip_package:build_pip_package"
  windows:
    batch_commands:
    - set TF_IGNORE_MAX_BAZEL_VERSION=1
    - echo.| python ./configure.py
    build_flags:
    - "--config=opt"
    # Suppress warning messages from all actions
    - "--output_filter=^$"
    build_targets:
    - "//tensorflow/tools/pip_package:build_pip_package"
