---
steps:
  - command: |-
      cd buildkite
      ./create_images.py ${BAZEL_TEST_VM_NAME}
    label: ":pipeline:"
    agents:
      - "queue=default"
    plugins:
      - docker#v3.8.0:
          always-pull: true
          environment:
            - "ANDROID_HOME"
            - "ANDROID_NDK_HOME"
            - "BUILDKITE_ARTIFACT_UPLOAD_DESTINATION"
          image: "gcr.io/bazel-public/ubuntu2204"
          network: "host"
          privileged: true
          propagate-environment: true
          propagate-uid-gid: true
          volumes:
            - "/etc/group:/etc/group:ro"
            - "/etc/passwd:/etc/passwd:ro"
            - "/etc/shadow:/etc/shadow:ro"
            - "/opt/android-ndk-r15c:/opt/android-ndk-r15c:ro"
            - "/opt/android-sdk-linux:/opt/android-sdk-linux:ro"
            - "/var/lib/buildkite-agent:/var/lib/buildkite-agent"
            - "/var/lib/gitmirrors:/var/lib/gitmirrors:ro"
            - "/var/run/docker.sock:/var/run/docker.sock"

  - wait

  - block: ":arrows_counterclockwise: Re-create instance group in the bazel-testing org"

  - command: |-
      cd buildkite
      ./create_instances.py ${BAZEL_TEST_VM_NAME}
    label: ":pipeline:"
    agents:
      - "queue=default"
    plugins:
      - docker#v3.8.0:
          always-pull: true
          environment:
            - "ANDROID_HOME"
            - "ANDROID_NDK_HOME"
            - "BUILDKITE_ARTIFACT_UPLOAD_DESTINATION"
          image: "gcr.io/bazel-public/ubuntu2204"
          network: "host"
          privileged: true
          propagate-environment: true
          propagate-uid-gid: true
          volumes:
            - "/etc/group:/etc/group:ro"
            - "/etc/passwd:/etc/passwd:ro"
            - "/etc/shadow:/etc/shadow:ro"
            - "/opt/android-ndk-r15c:/opt/android-ndk-r15c:ro"
            - "/opt/android-sdk-linux:/opt/android-sdk-linux:ro"
            - "/var/lib/buildkite-agent:/var/lib/buildkite-agent"
            - "/var/lib/gitmirrors:/var/lib/gitmirrors:ro"
            - "/var/run/docker.sock:/var/run/docker.sock"

  - wait

  - block: ":white_check_mark: Confirm you have tested the new VM image in the bazel-testing org"

  - wait

  - block: ":rocket: Promote the VM image to Prod"

  - command: |-
      cd buildkite
      ./promote_images.py ${BAZEL_VM_NAME}
    label: ":pipeline:"
    agents:
      - "queue=default"
    plugins:
      - docker#v3.8.0:
          always-pull: true
          environment:
            - "ANDROID_HOME"
            - "ANDROID_NDK_HOME"
            - "BUILDKITE_ARTIFACT_UPLOAD_DESTINATION"
          image: "gcr.io/bazel-public/ubuntu2204"
          network: "host"
          privileged: true
          propagate-environment: true
          propagate-uid-gid: true
          volumes:
            - "/etc/group:/etc/group:ro"
            - "/etc/passwd:/etc/passwd:ro"
            - "/etc/shadow:/etc/shadow:ro"
            - "/opt/android-ndk-r15c:/opt/android-ndk-r15c:ro"
            - "/opt/android-sdk-linux:/opt/android-sdk-linux:ro"
            - "/var/lib/buildkite-agent:/var/lib/buildkite-agent"
            - "/var/lib/gitmirrors:/var/lib/gitmirrors:ro"
            - "/var/run/docker.sock:/var/run/docker.sock"
