steps:
  - command: |-
      bazel --ignore_all_rc_files version
      ./src/upload_all_java_tools.sh
    label: ":ubuntu:"
    agents:
      - "queue=default"
    plugins:
      docker#v3.8.0:
        always-pull: true
        environment:
          - ANDROID_HOME
          - ANDROID_NDK_HOME
          - BUILDKITE_ARTIFACT_UPLOAD_DESTINATION
        image: gcr.io/bazel-public/centos7-releaser
        network: host
        privileged: true
        propagate-environment: true
        propagate-uid-gid: true
        shell: ["/bin/bash", "-e", "-c"]
        volumes:
          - "/etc/group:/etc/group:ro"
          - "/etc/passwd:/etc/passwd:ro"
          - "/etc/shadow:/etc/shadow:ro"
          - "/opt/android-ndk-r15c:/opt/android-ndk-r15c:ro"
          - "/opt/android-sdk-linux:/opt/android-sdk-linux:ro"
          - "/var/lib/buildkite-agent:/var/lib/buildkite-agent"
          - "/var/lib/gitmirrors:/var/lib/gitmirrors:ro"
          - "/var/run/docker.sock:/var/run/docker.sock"

  - command: "powershell -Command \"bazel --ignore_all_rc_files version ; if (\\$LastExitCode -ne 0) { exit 1 } ; sh ./src/upload_all_java_tools.sh ; if (\\$LastExitCode -ne 0) { exit 1 } ;\""
    label: ":windows:"
    agents:
      - "queue=windows"

  - command: |-
      bazel --ignore_all_rc_files version
      ./src/upload_all_java_tools.sh
    env:
      BAZEL_USE_CPP_ONLY_TOOLCHAIN: "0"
    label: ":darwin:"
    agents:
      - "queue=macos"

  - command: |-
      bazel --ignore_all_rc_files version
      ./src/upload_all_java_tools.sh
    env:
      BAZEL_USE_CPP_ONLY_TOOLCHAIN: "0"
    label: ":darwin:"
    agents:
      - "queue=macos_arm64"
